    //생성자는 앞에 대문자를 쓴다. 함수랑 구분하기 위해
    function Person(name, age){
      this.name = name;
      this.age = age;
    };

    Person.prototype.introduce = function(){
        console.log('안녕하세요? 저는' +  this.name +'이고, 나이는 '+this.age+'살 입니다.')
    };
    //prototype 객체는 메소드를 공유한다.
    //공통으로 사용되는 속성이나 메소드에서 prototype을 사용한다.

    // 인스턴스(new)
    const person1 = new Person('일분이', 10);
    const person2 = new Person('이분이', 8);
