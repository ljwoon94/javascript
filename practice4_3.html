<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열로 구구단 찍기</title>
</head>
<body>
    <h1>함수로 구구단 찍기</h1>
    <script>
        function gugudan(n){
            var ret = [];
            for(var i = 1; i<=9;i++){
                ret[i] = n*i;
            }
            return ret;
        }

        function printResult(n, result){
            document.write("<h2>"+n+"단</h2>");
            for(var i=1; i<=9;i++){
                var y=n*i;
                document.write(n+"*"+i+"="+y+"<br>");
            }
        }

        function main(){
            for(var n=2;n<=9;n++){
                var result = gugudan(n);
                printResult(n, result);
            }
        }
        main();
    </script>
</body>
</html>
