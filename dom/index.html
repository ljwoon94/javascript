<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
    /* data-로 시작하는 표준 커스텀 속성.
         data-index, data-id, data-role 등
         data-의 형식으로 시작하면 어떤 속성이든
         필요에 따라 임의로 추가할 수 있다.

         ex) const char = document.querySelector('.characters');
         char.setAttribute('data-id', 123)
         characters라는 이름을 가진 클래스를 저장한 후 'data-id'(id값)
         속성을 넣어준다.

         const charactersElem = document.querySelector('.characters');
         charactersElem.appenChild(pElem);
         charactersd이름을 가진 클래스에 p태그 추가

         const ilbuni = document.querySelector('.characters');
         ilbuni.classList.add('special')
         스페셜 클래스 추가
         ilbuni.classList.remove('special')  제거
         ilbuni.classList.toggle('special')  true , false로 이름을 넣었다 뺏다 할수있다.
    */
    </script>
</body>
</html>
