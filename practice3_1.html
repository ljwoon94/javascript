<body>
    <script>
            var n= prompt("숫자를 입력해주세용.");
            n= Number(n);
            var sum = 0;
            var i = 0;
            
            if(n===0){
                document.write("0은 안되용");
            } else{
                while(i<=n){
                    sum += i;
                    i++;
                }
                document.write("숫자: "+n +" 합계: "+ sum);
            }
