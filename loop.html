<!DOCTYPE html>
<html>
<body>
    <h1>test</h1>
    <script>
        var n = 1;
        while(n <= 100) {    
            console.log("Hi " + n);
            n++;
        }
        /* n 조건문이 참이면 {} 안에 코드가 실행된다. */

        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }
        /* for문은 while문과 같다. */
    </script>
</body>
</html>
