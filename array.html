<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Array (배열, 어레이) - 여러 데이터를 담을 수 있는 자료구조입니다.
        자바스크립트에서 배열은 객체이므로 속성과 메소드를 가집니다.
        배열과 문자열은 유사합니다.
        배열은 mutable, 문자열은 immutable 특징이 있습니다.
        속성: length
        메소드: push(), pop(), unshift(), shift()
        push() 배열 맨 뒤에 넣는것
        pop() 배열 맨 뒤에 빼는거
        unshift 맨앞에 넣는것
        shift 맨앞에 빼는것
        
        concat()
        concat: 배열 합치기, 문자열도 가능
        var a =[1,2,3,4,5];
        a.concat(6); --> [1,2,3,4,5,6]
        그러나 사용할땐 6이 다시 없어진다. 기존의 배열이 바뀌지 않는다. 
        6을 넣고 싶으면 이름을 따로 지정.
        a2.concat(6) --> [1,2,3,4,5,6] --> a2에 들어가진다.
        a2.concat([7,8,9]) --> [1,2,3,4,5,6,7,8,9]


        join()
        배열을 문자열로 바꿀 때 사용한다.
        var a =[1,2,3,4,5]; 
        a.join(); --> 1,2,3,4,5
        a.join("") -->12345
        a.join("--") ==> 1--2--3--4--5

        문자열의 split()
        문자열을 문자의 배열로 나누고 싶을 때 사용하는 메소드이다.
        var s = "hello, world a-b-co,ltd";
        s.split(""); --> ["h","e","l","l","o" ....] 전부 하나씩 나옴
        s.split(","); --> 콤마 단위로 쪼개짐
        s.split("-"); --> -기분으로 쪼개짐. 대신 파라미터는 사라짐


        indexOf(), lastIndexOf()
        배열이나 문자열안의 원소를 가지고 인덱스를 찾을 수 있음
        var a = [10, 20, 30, 40, 10, 50];
        a.indexOf(10); --> 0
        a.indexOf(65535); --> -1   if(indexOf(65535) === -1) 은 65535배열에 아무것도 없으면 -1
        a.lastIndexOf(10);
        indexOf는 앞에있는 원소 하나를 찾고
        lastIndexOf 뒤에있는 원소 하나를 찾는다.

        slice()
        사용법: slice(startIndex, endIndex) 기존 배열을 잘라서 새로운 배열을 만듭니다. 기존 배열은 변하지 않습니다. startIndex 위치부터 endIndex 직전의 위치까지 자릅니다. endIndex의 원소는 포함되지 않습니다.
        a = [1, 2, 3, 4, 5];
        a.slice(2, 4); -->[3,4]  이것도 원본을 바꾸지 않는다.
        

        splice()
        기존배열을 잘라 새로운 배열을 만든다.
        사용법: splice(startIndex, numElement)
        배열을 startIndex부터 numElement 개수만큼 잘라냅니다.
        잘라낸 원소들은 원본 배열에서 사라집니다.
        slice()와 splice()는 둘다 유용하므로 각각의 사용법을 잘 기억해 놓는 게 좋습니다.
        var a=[1,2,3,4,5,2,3]
        var a2 = splice(5,2) 5부터 2개 자른다. 
        
        
        */                

    </script>
</body>
</html>
