<!DOCTYPE html>
<html>
<body>
    <h1>test</h1>
    <script>
        var str = prompt("Input number")
        var n = Number(str);
        if(n){
            document.write(n + "은 5보다 큽니다.")
        } else if(n===5){
            document.write(n + "은 5와 같습니다.")
        } else  {
            document.write(n + "은 5보다 작습니다.")
        }

        /* n 조건문이 참이면 {} 안에 코드가 실행된다. */
    </script>
</body>
</html>
