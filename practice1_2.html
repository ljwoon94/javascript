<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = prompt("키을 입력해 주세요. (cm)");
        var s2 = prompt("체중을 입력해 주세요.(Kg)");
        var height = Number(s1) / 100;
        var weight = Number(s2);
        var bmi = weight / (height * height);
        document.write("BMI는 "  + bmi +"입니다.");
    </script>
</body>
</html>
