<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열로 구구단 찍기</title>
</head>
<body>
    <h1>배열로 구구단 찍기</h1>
    숫자를 입력하세요. <input type="text" id="num">
    <button onclick="gugudan()">확인</button>
    <script>
        function gugudan(){
            var n = document.getElementById("num").value;
            var result =[];
            var length = 9;
            for (var i = 1; i<= length; i++){
                result[i] = n*i;
            }
            for(var i = 1; i<= 9; i++){
                var str="";
                str += n;
                str += "*"
                str += i;
                str += "=";
                str += result[i] +"  ";
                document.write(str);
            }
        }        
    </script>
</body>
</html>
