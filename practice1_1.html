<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("첫번째 숫자를 입력하세요.");
        var b = prompt("두번째 숫자를 입력하세요.");
        document.write(a +" + " +b +" = "+ a+b );
        document.write(a +" - " +b +" = "+ a-b );
        document.write(a +" * " +b +" = "+ a*b );
        document.write(a +" / " +b +" = "+ a/b );

    </script>
</body>
</html>
