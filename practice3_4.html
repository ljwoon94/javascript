<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    숫자를 입력해주세요. <input type="text" id="num">
                        <button onclick="gugudan()">계산</button> 
    <script>
        function gugudan(){
            var n = document.getElementById("num").value;
            if (n<2||n>9){
                document.write("2이상, 9이하의 값만 입력할 수 있습니다");
            }else{ 
                for(j=1;j<=9;j++){
                    document.write( n+"*"+j +"="+n* j+" <br>");

                }
            }
           
        }
        
    
  
    </script>  
</body>
</html>
